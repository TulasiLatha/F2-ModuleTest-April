<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>student data</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="header">
      <div>Student Portal</div>
    </div>
    <div class="search">
      <input type="text" placeholder="Search" />
      <span><button id="searchBtn">Search</button></span>
    </div>
    <div class="buttons">
      <span><button id="sort-az">Sort A to Z</button></span>
      <span><button id="sort-za">Sort Z to A</button></span>
      <span><button id="sort-by-marks">Sort by Marks</button></span>
      <span><button id="sort-by-passing">Sort by Passing</button></span>
      <span><button id="sort-by-class">Sort by Class</button></span>
      <span><button id="sort-by-gender">Sort by Gender</button></span>
    </div>
    <div class="table-data">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Class</th>
            <th>Marks</th>
            <th>Passing</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody id="data"></tbody>

        <img src="" alt="" />
      </table>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
